# =============================================================================
# APLICACAO
# =============================================================================
spring.application.name=TaskManager

# =============================================================================
# DATASOURCE (DEV)
# =============================================================================
spring.datasource.url=jdbc:postgresql://localhost:5433/taskmanagerdb
spring.datasource.username=user
spring.datasource.password=password

# =============================================================================
# JPA / HIBERNATE
# =============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# =============================================================================
# JWT SECURITY (DEV)
# =============================================================================
jwt.secret=MySuperSecretKeyForJWTGenerationInTaskManagerApplication2024ESIGChallenge
jwt.expiration=86400000

# =============================================================================
# SPRINGDOC OPENAPI - CONFIGURACAO PARA FRONTEND
# =============================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.url=/api/api-docs
springdoc.swagger-ui.config-url=/api/api-docs/swagger-config

# URLs para acesso
# Documentacao JSON: http://localhost:8081/api/api-docs
# Swagger UI: http://localhost:8081/api/swagger-ui.html

# =============================================================================
# CORS PARA FRONTEND ANGULAR/REACT
# =============================================================================
# Nota: CORS também configurado no SecurityConfig.java

# =============================================================================
# LOGGING - DEBUG PARA DESENVOLVIMENTO
# =============================================================================
logging.level.br.com.junior.esig=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# =============================================================================
# SERVER CONFIG PARA FRONTEND
# =============================================================================
server.port=8081
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-binding-errors=always

# =============================================================================
# PROFILE ATIVO
# =============================================================================
spring.profiles.active=dev

# =============================================================================
# CONFIGURAÇÕES ADICIONAIS PARA FRONTEND
# =============================================================================
# Para desenvolvimento com Angular/React (geralmente na porta 4200/3000)
spring.web.resources.add-mappings=true