# =============================================================================
# APLICAÇÃO
# =============================================================================
spring.application.name=TaskManager

# =============================================================================
# DATASOURCE
# =============================================================================
spring.datasource.url=jdbc:postgresql://localhost:5433/taskmanagerdb
spring.datasource.username=user
spring.datasource.password=password

# Configurações de Pool de Conexão
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# =============================================================================
# JPA / HIBERNATE
# =============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =============================================================================
# JWT SECURITY
# =============================================================================
jwt.secret=MySuperSecretKeyForJWTGenerationInTaskManagerApplication2024ESIGChallenge
jwt.expiration=86400000

# =============================================================================
# SPRINGDOC OPENAPI - CONFIGURAÇÃO SIMPLIFICADA
# =============================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# URLs para acesso
# Documentação JSON: http://localhost:8081/api/api-docs
# Swagger UI: http://localhost:8081/api/swagger-ui.html

# =============================================================================
# LOGGING - AUMENTADO PARA DEBUG
# =============================================================================
logging.level.br.com.junior.esig=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# =============================================================================
# SERVER CONFIG
# =============================================================================
server.port=8081
server.servlet.context-path=/api